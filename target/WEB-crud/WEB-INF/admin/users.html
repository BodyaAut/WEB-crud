<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Users' page</h1>
<div>
    <table border="1" bgcolor="#fffaf0">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Details</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}">name</td>
            <td th:text="${user.getAge()}">age</td>
            <td th:text="${user.getEmail()}">email</td>
            <td>
                <a th:href="@{/admin/{id}(id=${user.getId()})}"
                   th:text="Show"></a>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Add new user">
    </form>
</div>
<br>
<form th:method="GET" action="/auth/logout">
    <input type="submit" value="Logout">
</form>
</body>
</html>
